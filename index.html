<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memori Kemarin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless/borderless.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .book-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 50px;
            margin: 50px auto;
            max-width: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .book-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .note-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            border-left: 4px solid #4285f4;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .note-card.new-note {
            animation: slideInUp 0.5s ease forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .google-btn {
            background: white;
            border: 2px solid #4285f4;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 17px;
            box-shadow: 0 4px 15px rgba(66,133,244,0.2);
            animation: bounceIn 1s ease;
            font-weight: 500;
            color: #4285f4;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .google-btn img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .google-btn:hover {
            background: #4285f4;
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(66,133,244,0.3);
        }

        .google-btn:hover img {
            transform: rotate(360deg) scale(1.1);
            filter: brightness(0) invert(1);
        }

        .form-control {
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.4s ease;
            animation: fadeIn 0.6s ease;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            resize: none;
        }

        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 20px rgba(66,133,244,.2);
            transform: scale(1.01);
            background: white;
        }

        .btn-primary {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(45deg, #4285f4, #34a853);
            border: none;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(66,133,244,0.4);
            background: linear-gradient(45deg, #34a853, #4285f4);
        }

        .note-timestamp {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #dc3545;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            background: rgba(220,53,69,0.1);
            padding: 8px;
            border-radius: 50%;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
            transform: rotate(15deg);
        }

        .delete-btn:hover {
            transform: scale(1.2) rotate(-15deg);
            color: #ff0000;
            background: rgba(220,53,69,0.2);
        }

        h1 {
            color: #2c3e50;
            font-weight: 800;
            margin-bottom: 35px;
            font-size: 3rem;
            animation: bounceIn 1.2s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-spinner {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
        }

        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .logout-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 8px 20px;
            border-radius: 20px;
            background: transparent;
            color: #dc3545;
            border: 1.5px solid #dc3545;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: slideInRight 0.6s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220,53,69,0.2);
        }

        .logout-btn:hover i {
            color: white;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-120px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* New Animations */
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .char-count-wrapper {
            background: rgba(0,0,0,0.05);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .char-count-wrapper:hover {
            background: rgba(0,0,0,0.08);
            transform: scale(1.05);
        }

        .welcome-message {
            animation: fadeInUp 0.8s ease;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .note-input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .emoji-picker {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emoji-picker:hover {
            transform: scale(1.2);
        }

        /* Add these new styles */
        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            margin: 15px 0 30px;
            font-style: italic;
            animation: fadeInUp 0.8s ease;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Avatar styles */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto 30px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar-face {
            width: 100%;
            height: 100%;
            background: #ffb7b7;
            border-radius: 50%;
            position: relative;
        }

        .eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .pupil {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease;
        }

        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border: 4px solid #333;
            border-radius: 0 0 20px 20px;
            border-top: 0;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Laughing animation */
        .avatar.laughing .mouth {
            height: 25px;
            width: 45px;
            background: rgba(0, 0, 0, 0.2);
            animation: laugh 0.5s infinite;
        }

        .avatar.laughing .eye {
            transform: scaleY(0.3);
            background: #333;
        }

        .avatar.laughing .pupil {
            opacity: 0;
        }

        @keyframes laugh {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.2); }
        }

        .blush {
            position: absolute;
            width: 25px;
            height: 10px;
            background: rgba(255, 150, 150, 0.5);
            border-radius: 50%;
            top: 50%;
            transition: all 0.3s ease;
        }

        .blush.left {
            left: 15%;
        }

        .blush.right {
            right: 15%;
        }

        .avatar.laughing .blush {
            transform: scale(1.2);
            background: rgba(255, 150, 150, 0.7);
        }

        /* New: Surprised expression */
        .avatar.surprised .eye {
            transform: scale(1.2);
        }

        .avatar.surprised .mouth {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* New: Love expression */
        .avatar.love .eye {
            transform: scaleY(0.5) rotate(45deg);
            background: #ff6b6b;
        }

        .avatar.love .mouth {
            height: 25px;
            width: 40px;
            border-radius: 0 0 50% 50%;
        }

        /* New: Wink animation */
        @keyframes wink {
            45% { transform: scaleY(0.2); }
            50% { transform: scaleY(0.15); }
            55% { transform: scaleY(0.2); }
        }

        /* New: Shine effect */
        .avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Enhanced Avatar Container */
        .avatar-wrapper {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            background: #fff;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 3;
            max-width: 150px;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent transparent;
        }

        .avatar-container:hover .speech-bubble {
            opacity: 1;
            transform: translate(-50%, -5px);
        }

        /* Enhanced Avatar Base */
        .avatar {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* Enhanced Face Features */
        .avatar-face {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffb7b7, #ffd1d1);
            border-radius: 50%;
            position: relative;
        }

        /* Enhanced Eyes */
        .eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 25px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: linear-gradient(145deg, #333, #666);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease;
        }

        /* Enhanced Mouth */
        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border: 5px solid #333;
            border-radius: 0 0 20px 20px;
            border-top: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Expressions */
        .avatar.laughing .mouth {
            height: 30px;
            width: 50px;
            background: rgba(0, 0, 0, 0.2);
            animation: laughing 0.5s infinite;
        }

        @keyframes laughing {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.3); }
        }

        .avatar.surprised .mouth {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            animation: surprise 0.5s ease;
        }

        @keyframes surprise {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .avatar.love .eye {
            transform: scaleY(0.5) rotate(45deg);
            background: #ff6b6b;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scaleY(0.5) rotate(45deg) scale(1); }
            50% { transform: scaleY(0.5) rotate(45deg) scale(1.1); }
        }

        /* Enhanced Blush */
        .blush {
            position: absolute;
            width: 30px;
            height: 12px;
            background: rgba(255, 150, 150, 0.5);
            border-radius: 50%;
            top: 50%;
            filter: blur(2px);
            transition: all 0.3s ease;
        }

        .blush.left { left: 12%; }
        .blush.right { right: 12%; }

        /* Mood Indicator */
        .mood-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffd700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Interactive Elements */
        .interaction-hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .speech-bubble {
                font-size: 12px;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="book-container">
            <h1 class="text-center mb-4">✨ Memori Kemarin</h1>
            
            <div class="avatar-wrapper">
                <div class="avatar-container">
                    <div class="speech-bubble">Klik aku untuk lihat ekspresiku!</div>
                    <div class="avatar">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"><div class="pupil"></div></div>
                                <div class="eye"><div class="pupil"></div></div>
                            </div>
                            <div class="mouth"></div>
                            <div class="blush left"></div>
                            <div class="blush right"></div>
                            <div class="mood-indicator">😊</div>
                        </div>
                    </div>
                </div>
                <div class="interaction-hint">Gerakkan mouse untuk melihat mataku bergerak</div>
            </div>

            <div id="loginSection" class="text-center mb-4">
                <div class="login-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="Memories Logo" class="login-logo">
                    <h1 class="text-center mb-3">✨ Memori Kemarin</h1>
                    <p class="login-subtitle">"Tempat menyimpan kenangan indah bersama orang tersayang"</p>
                </div>
                <p class="welcome-message">Masuk untuk mulai menulis kenangan indahmu</p>
                <button class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>

            <div id="noteSection" style="display: none;">
                <button class="logout-btn" onclick="signOut()">
                    <i class="fas fa-sign-out-alt me-1"></i>Keluar
                </button>
                <div class="mb-4">
                    <div class="note-input-wrapper">
                        <textarea class="form-control" id="noteInput" rows="4" 
                            placeholder="Tulis tentang orang yang kamu suka... ❤️"></textarea>
                        <span class="emoji-picker" onclick="toggleEmojiPicker()">😊</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="char-count-wrapper">
                            <small class="text-muted" id="charCount">0/500 karakter</small>
                        </div>
                        <button class="btn btn-primary" onclick="saveNote()">
                            <i class="fas fa-save me-2"></i>Simpan Catatan
                        </button>
                    </div>
                </div>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

        // Enhanced character counter with smooth animation
        document.getElementById('noteInput').addEventListener('input', function() {
            const charCount = this.value.length;
            const charCountElement = document.getElementById('charCount');
            const wrapper = charCountElement.parentElement;
            
            charCountElement.textContent = `${charCount}/500 karakter`;
            wrapper.style.transform = 'scale(1.1)';
            wrapper.style.background = charCount > 400 ? 'rgba(220,53,69,0.1)' : 'rgba(0,0,0,0.05)';
            
            setTimeout(() => {
                wrapper.style.transform = 'scale(1)';
            }, 200);
            
            if (charCount > 500) {
                this.value = this.value.substring(0, 500);
                wrapper.style.animation = 'shake 0.5s ease';
            }
        });

        function signInWithGoogle() {
            const btn = document.querySelector('.google-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .catch(error => {
                        alert('Gagal masuk: ' + error.message);
                    });
            }, 100);
        }

        function signOut() {
            const btn = document.querySelector('.logout-btn');
            btn.style.transform = 'scale(0.95) translateY(-2px)';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1) translateY(-2px)';
                firebase.auth().signOut().then(() => {
                    document.getElementById('notesList').innerHTML = '';
                }).catch(error => {
                    alert('Gagal keluar: ' + error.message);
                });

        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('noteSection').style.display = 'block';
                loadNotes();
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('noteSection').style.display = 'none';
            }
        });

        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const note = noteInput.value.trim();
            if (!note) {
                Swal.fire({
                    title: 'Oops!',
                    text: 'Catatan tidak boleh kosong!',
                    icon: 'warning',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'Ok',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
                return;
            }

            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            const user = firebase.auth().currentUser;
            const timestamp = new Date().toISOString();
            
            firebase.database().ref('notes/' + user.uid).push({
                note: note,
                timestamp: timestamp
            }).then(() => {
                noteInput.value = '';
                document.getElementById('charCount').textContent = '0/500 karakter';
                loadingSpinner.style.display = 'none';
                
                // Show success message with SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Catatan berhasil disimpan',
                    showConfirmButton: false,
                    timer: 1500,
                    backdrop: `
                        rgba(0,0,123,0.4)
                        url("/images/nyan-cat.gif")
                        left top
                        no-repeat
                    `
                });
            }).catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal!',
                    text: 'Gagal menyimpan catatan: ' + error.message
                });
                loadingSpinner.style.display = 'none';
            });
        }

        function deleteNote(noteId) {
            Swal.fire({
                title: 'Apakah kamu yakin?',
                text: "Catatan yang dihapus tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const noteElement = document.querySelector(`[data-note-id="${noteId}"]`);
                    noteElement.style.transform = 'translateX(100px)';
                    noteElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        const user = firebase.auth().currentUser;
                        firebase.database().ref('notes/' + user.uid + '/' + noteId).remove()
                            .then(() => {
                                Swal.fire(
                                    'Terhapus!',
                                    'Catatan berhasil dihapus.',
                                    'success'
                                );
                            })
                            .catch(error => {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Gagal menghapus catatan: ' + error.message
                                });
                                noteElement.style.transform = 'translateX(0)';
                                noteElement.style.opacity = '1';
                            });
                    }, 300);
                }
            });
        }

        function loadNotes() {
            const user = firebase.auth().currentUser;
            const notesRef = firebase.database().ref('notes/' + user.uid);
            const loadingSpinner = document.getElementById('loadingSpinner');
            const notesList = document.getElementById('notesList');
            
            loadingSpinner.style.display = 'block';
            
            notesRef.on('value', (snapshot) => {
                notesList.innerHTML = '';
                const fragment = document.createDocumentFragment();
                const notes = [];
                
                snapshot.forEach((childSnapshot) => {
                    notes.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                notes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                notes.forEach((noteData) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-card';
                    noteElement.setAttribute('data-note-id', noteData.id);
                    
                    noteElement.innerHTML = `
                        <i class="fas fa-trash delete-btn" onclick="deleteNote('${noteData.id}')"></i>
                        <p class="mb-2" style="white-space: pre-wrap;">${noteData.note}</p>
                        <div class="note-timestamp">
                            <i class="far fa-clock"></i>
                            ${new Date(noteData.timestamp).toLocaleString('id-ID', {
                                dateStyle: 'medium',
                                timeStyle: 'short'
                            })}
                        </div>
                    `;
                    
                    fragment.appendChild(noteElement);
                });
                
                notesList.appendChild(fragment);
                loadingSpinner.style.display = 'none';
            });
        }

        // New function for emoji picker

        // Add smooth scrolling

        // Optimize performance with debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply debouncing to input handlers
        const debouncedInputHandler = debounce(function(e) {
            const charCount = e.target.value.length;
            const charCountElement = document.getElementById('charCount');
            const wrapper = charCountElement.parentElement;
            
            charCountElement.textContent = `${charCount}/500 karakter`;
            wrapper.style.background = charCount > 400 ? 'rgba(220,53,69,0.1)' : 'rgba(0,0,0,0.05)';
        }, 100);

        document.getElementById('noteInput').addEventListener('input', debouncedInputHandler);

        // Add success message function
        function showSuccessMessage(message) {
            const successMessage = document.createElement('div');
            successMessage.textContent = message;
            successMessage.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #28a745;
                color: white;
                padding: 10px 25px;
                border-radius: 30px;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
                z-index: 1000;
                animation: fadeInOut 2.5s ease forwards;
            `;
            
            document.body.appendChild(successMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 2500);
        }

        // Add fadeInOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -20px); }
                15% { opacity: 1; transform: translate(-50%, 0); }
                85% { opacity: 1; transform: translate(-50%, 0); }
                100% { opacity: 0; transform: translate(-50%, -20px); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.pupil');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + (rect.width / 2);
                const eyeCenterY = rect.top + (rect.height / 2);
                
                // Calculate angle between eye and cursor
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                
                // Calculate pupil position (limited movement radius)
                const radius = 4;
                const pupilX = Math.cos(angle) * radius;
                const pupilY = Math.sin(angle) * radius;
                
                // Apply new position with smooth transition
                eye.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
            });
        });

        // Optional: Add blinking animation
        function blinkEyes() {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.height = '2px';
                eye.style.transition = 'all 0.1s ease';
                
                setTimeout(() => {
                    eye.style.height = '20px';
                }, 100);
            });
        }

        // Blink every 4-8 seconds
        function startBlinking() {
            const randomInterval = () => Math.random() * 4000 + 4000;
            blinkEyes();
            setTimeout(startBlinking, randomInterval());
        }

        // Start blinking after page load
        setTimeout(startBlinking, 1000);

        // Add touch support for mobile devices
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        // Optional: Add reaction to clicks
        document.addEventListener('click', () => {
            const mouth = document.querySelector('.mouth');
            mouth.style.height = '30px';
            mouth.style.width = '50px';
            
            setTimeout(() => {
                mouth.style.height = '20px';
                mouth.style.width = '40px';
            }, 150);
        });

        // Enhanced eye movement
        document.addEventListener('mousemove', (e) => {
            if (!document.querySelector('.avatar.laughing')) {
                const eyes = document.querySelectorAll('.pupil');
                eyes.forEach(eye => {
                    const rect = eye.getBoundingClientRect();
                    const eyeCenterX = rect.left + (rect.width / 2);
                    const eyeCenterY = rect.top + (rect.height / 2);
                    
                    // Calculate angle and distance
                    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                    const distance = Math.min(5, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 15);
                    
                    // Calculate pupil position
                    const pupilX = Math.cos(angle) * distance;
                    const pupilY = Math.sin(angle) * distance;
                    
                    // Apply new position
                    eye.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
                });
            }
        });

        // Toggle laughing animation
        document.querySelector('.avatar-container').addEventListener('click', function() {
            const avatar = this.querySelector('.avatar');
            avatar.classList.add('laughing');
            
            // Play laugh sound (optional)
            // const laughSound = new Audio('path/to/laugh-sound.mp3');
            // laughSound.play();
            
            // Stop laughing after 1 second
            setTimeout(() => {
                avatar.classList.remove('laughing');
            }, 1000);
        });

        // Add touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        // Optional: Add hover effect for desktop
        const avatar = document.querySelector('.avatar');
        avatar.addEventListener('mouseenter', () => {
            const mouth = avatar.querySelector('.mouth');
            mouth.style.width = '45px';
            mouth.style.height = '22px';
        });

        avatar.addEventListener('mouseleave', () => {
            const mouth = avatar.querySelector('.mouth');
            mouth.style.width = '40px';
            mouth.style.height = '20px';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const avatar = document.querySelector('.avatar');
            let isAnimating = false;

            // Enhanced eye movement
            document.addEventListener('mousemove', (e) => {
                if (!isAnimating) {
                    const eyes = document.querySelectorAll('.pupil');
                    eyes.forEach(eye => {
                        const rect = eye.getBoundingClientRect();
                        const eyeCenterX = rect.left + (rect.width / 2);
                        const eyeCenterY = rect.top + (rect.height / 2);
                        
                        const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                        const distance = Math.min(5, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 15);
                        
                        const pupilX = Math.cos(angle) * distance;
                        const pupilY = Math.sin(angle) * distance;
                        
                        eye.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
                    });
                }
            });

            // Random expressions
            const expressions = ['laughing', 'surprised', 'love'];
            let lastExpression = '';

            avatar.addEventListener('click', () => {
                if (isAnimating) return;
                isAnimating = true;

                // Get random expression different from last one
                let expression;
                do {
                    expression = expressions[Math.floor(Math.random() * expressions.length)];
                } while (expression === lastExpression);
                lastExpression = expression;

                // Apply expression
                avatar.classList.add(expression);
                
                // Show custom message based on expression
                let message = '';
                switch(expression) {
                    case 'laughing':
                        message = 'Hihi, geli!';
                        break;
                    case 'surprised':
                        message = 'Wah!';
                        break;
                    case 'love':
                        message = 'Love you!';
                        break;
                }

                // Show toast message
                Swal.fire({
                    title: message,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1000,
                    timerProgressBar: true,
                    icon: 'success'
                });

                // Remove expression after animation
                setTimeout(() => {
                    avatar.classList.remove(expression);
                    isAnimating = false;
                }, 1000);
            });

            // Wink randomly
            setInterval(() => {
                if (!isAnimating && Math.random() < 0.3) { // 30% chance to wink
                    const randomEye = Math.random() < 0.5 ? 
                        document.querySelector('.eye') : 
                        document.querySelectorAll('.eye')[1];
                    
                    randomEye.style.animation = 'wink 0.4s ease';
                    setTimeout(() => {
                        randomEye.style.animation = '';
                    }, 400);
                }
            }, 5000);

            // Touch support for mobile
            document.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                document.dispatchEvent(mouseEvent);
            });

            // Hover effects
            avatar.addEventListener('mouseenter', () => {
                if (!isAnimating) {
                    const mouth = avatar.querySelector('.mouth');
                    mouth.style.width = '45px';
                    mouth.style.height = '22px';
                }
            });

            avatar.addEventListener('mouseleave', () => {
                if (!isAnimating) {
                    const mouth = avatar.querySelector('.mouth');
                    mouth.style.width = '40px';
                    mouth.style.height = '20px';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const avatar = document.querySelector('.avatar');
            const moodIndicator = document.querySelector('.mood-indicator');
            let isAnimating = false;
            let currentMood = 'happy';

            const moods = {
                happy: { emoji: '😊', message: 'Aku senang!' },
                laughing: { emoji: '😆', message: 'Hihi, geli!' },
                surprised: { emoji: '😮', message: 'Wah!' },
                love: { emoji: '😍', message: 'Love you!' }
            };

            function updateMood(mood) {
                moodIndicator.textContent = moods[mood].emoji;
                currentMood = mood;
            }

            // Enhanced click interaction
            avatar.addEventListener('click', () => {
                if (isAnimating) return;
                isAnimating = true;

                const availableMoods = Object.keys(moods).filter(mood => mood !== currentMood);
                const newMood = availableMoods[Math.floor(Math.random() * availableMoods.length)];

                // Apply mood changes
                avatar.classList.remove(currentMood);
                avatar.classList.add(newMood);
                updateMood(newMood);

                // Show mood message
                Swal.fire({
                    title: moods[newMood].message,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1500,
                    timerProgressBar: true,
                    icon: 'success',
                    background: '#fff',
                    customClass: {
                        popup: 'animated bounceIn'
                    }
                });

                setTimeout(() => {
                    avatar.classList.remove(newMood);
                    isAnimating = false;
                }, 2000);
            });

            // Enhanced eye tracking
            const calculatePupilPosition = (e, eye) => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + (rect.width / 2);
                const eyeCenterY = rect.top + (rect.height / 2);
                
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(5, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 15);
                
                return {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance
                };
            };

            document.addEventListener('mousemove', (e) => {
                if (!isAnimating) {
                    requestAnimationFrame(() => {
                        document.querySelectorAll('.pupil').forEach(pupil => {
                            const eye = pupil.parentElement;
                            const { x, y } = calculatePupilPosition(e, eye);
                            pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                        });
                    });
                }
            });

            // Touch support
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                document.dispatchEvent(mouseEvent);
            }, { passive: false });

            // Random eye movements when idle
            let idleTimeout;
            const startIdleMovement = () => {
                if (idleTimeout) clearTimeout(idleTimeout);
                idleTimeout = setTimeout(() => {
                    if (!isAnimating) {
                        const randomMove = () => {
                            document.querySelectorAll('.pupil').forEach(pupil => {
                                const x = (Math.random() - 0.5) * 6;
                                const y = (Math.random() - 0.5) * 6;
                                pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                            });
                            if (!isAnimating) setTimeout(randomMove, 2000);
                        };
                        randomMove();
                    }
                }, 3000);
            };

            document.addEventListener('mousemove', startIdleMovement);
            startIdleMovement();
        });
    </script>
